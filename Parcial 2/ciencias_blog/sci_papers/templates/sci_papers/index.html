{% extends 'sci_papers/layout.html' %}

{% block content %}

<ul class="collection with-header">
  <li class="collection-header grey lighten-3"><h4>{{title}}</h4></li>
  {% for paper in papers %}
    <li class="collection-item"><a class="collection-item" href="/papers/details/{{paper.id}}">{{paper.title}}  <label style="float:right;">{{paper.author}} ({{paper.category}})</label> </a></li>

  {% endfor %}
</ul>
<br>
<div class="row ">
  <div class="col s5 "><a style="display:block" class="center-align waves-effect waves-light btn col s6" href="/create">Submit a new paper</a></div>
</div>
<div class="row">
  <div class="col s1">
    <a style="display:block" class="center-align" href="/admin">Admin Login</a>
  </div>
</div>

{% endblock %}
