{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-3">Create a new post:</h3>
<div class="card">
  <div class="card-content">
    <form method="POST">
      {% csrf_token %}
      {{form}}
      <br>
      <input class="waves-effect waves-light btn" type="submit" name="create" value="Create Post">
    </form>
  </div>

</div>
<a href="/posts" class="btn">Go back to Latest Posts</a>
{% endblock %}
